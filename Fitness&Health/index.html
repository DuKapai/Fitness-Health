<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./Function/Function.css">
    <link rel="shortcut icon" href="./picture/btec.png" type="x-icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div style="z-index: 1;" class="container">
        <img src="./picture/btec.png" alt="Logo">

        <form id="login-form" class="login-form" action="#" onsubmit="login()">
            <h2>Welcome Back To Fitness & Health!</h2>
            <div class="input-group">
                <span style="color: rgb(255, 136, 0); margin: 1px;" class="material-symbols-outlined">
                    person
                </span>
                <label for="username">Username</label>
                
                <input type="email" id="email" placeholder="Enter your email">
                
                </input>
            </div>
            <div class="input-group">
                <span style="color: rgb(255, 136, 0);" class="material-symbols-outlined">
                    lock
                </span>
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
                
                </input>
            </div>
            <button style="margin-top: 30px;" id="btnLogin" class="btn">Login</button>
            <div class="extra-links">
                <a style="margin-left: 60px; padding-right: 10px;" href="Fitness&Health.html">Guest login</a>
                
                <a href="Register.html">Create an account</a>
            </div>
        </form>
        <div id="message"></div>
    </div>
    <script src="Fitness&Health.js"></script>
</body>

</html>
